<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venue Selection</title>
    <!-- Include Select2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #ffeb3b; /* Yellow background color */
            color: #333; /* Dark text color */
        }
        h1 {
            color: #2c3e50; /* Darker heading color */
            text-align: center; /* Center the heading */
            margin-bottom: 20px; /* Spacing below the heading */
        }
        .flashes {
            list-style-type: none;
            padding: 0;
            color: red;
            text-align: center; /* Center the flash messages */
            margin-bottom: 20px; /* Spacing below the messages */
        }
        form {
            background-color: #ffffff; /* White background for form */
            padding: 20px;
            border-radius: 8px; /* Increased border radius for smoother look */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); /* Softer shadow for depth */
            max-width: 450px; /* Slightly wider form */
            margin: 0 auto; /* Center form on the page */
        }
        label {
            font-weight: bold;
            display: block; /* Make label take full width */
            margin-bottom: 10px; /* Spacing below the label */
        }
        select, input[type="submit"] {
            width: 100%; /* Full width for select and submit */
            padding: 12px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 8px; /* Rounded corners for input */
            font-size: 16px; /* Increase font size for readability */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Light shadow around inputs */
        }
        input[type="submit"] {
            background-color: #3498db; /* Blue button */
            color: white; /* White text on button */
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        input[type="submit"]:hover {
            background-color: #2980b9; /* Darker blue on hover */
            transform: translateY(-2px); /* Slight lift effect on hover */
        }

        /* Custom styling for Select2 dropdown */
        .select2-container .select2-selection--single {
            height: 50px; /* Increase height for better spacing */
            line-height: 50px;
            border: 1px solid #ccc;
            border-radius: 8px; /* Make it rounded */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Light shadow for dropdown */
        }
        .select2-container .select2-selection--single .select2-selection__rendered {
            padding-left: 15px; /* Extra padding for text */
            font-size: 16px;
            color: #333; /* Darker font color */
        }
        .select2-container .select2-selection--single .select2-selection__arrow {
            height: 50px;
            right: 10px;
        }
        .select2-container .select2-selection--single:hover {
            border-color: #2980b9; /* Border color change on hover */
        }

        /* Adjust dropdown list styling */
        .select2-dropdown {
            border-radius: 8px; /* Rounded corners for dropdown */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Soft shadow for dropdown */
        }

        .select2-results__option {
            padding: 10px; /* Increase padding for options */
        }

        .select2-results__option--highlighted {
            background-color: #3498db; /* Highlighted background color */
            color: white; /* White text for highlighted option */
        }
    </style>

    <!-- Include jQuery and Select2 JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <script>
        $(document).ready(function() {
            // Apply Select2 to the dropdown
            $('#venue_id').select2({
                placeholder: "Select a venue", // Placeholder text
                allowClear: true // Allows the user to clear the selection
            });
        });
    </script>
</head>
<body>
    <h1>Select Venue</h1>

    <!-- Display flash messages -->
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class="flashes">
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <!-- Update form action to point to 'mean_occupancy' -->
    <form action="/mean_occupancy" method="get"> <!-- Change method to GET -->
        <label for="venue_id">Choose a Venue:</label>
        <select name="venue_id" id="venue_id" required>
            <option value="">Select a venue</option>
            {% for venue in venues %}
                <option value="{{ venue }}">{{ venue }}</option>
            {% endfor %}
        </select>
        <!-- Update button text to "Get Mean Occupancy" -->
        <input type="submit" value="Get Mean Occupancy">
    </form>
</body>
</html>
